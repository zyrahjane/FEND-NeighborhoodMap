<!DOCTYPE html>
<html>
  <head>
    <title>Neighorhood Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Experience Sydney</h1><br>
        <h2>Activities to do in Sydney<h2>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
        </div>
        <div data-bind="foreach: places">
          <p data-bind="text: title"></p>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyCnDcuwRj7NUH8e_fOCpxz_jjwRiNTpVy4&v=3&callback=initMap">
    </script>


  </body>
</html>
