<!DOCTYPE html>
<html>
  <head>
    <title>Neighorhood Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Experience Sydney</h1><br>
        <h2>Activities to do in Sydney<h2>
        <div>Filter
          <select data-bind="options: $root.Activities, value: filter"></select>
        </div>
        <div data-bind="foreach: places">
        <div data-bind="if: $root.filter()==type || $root.filter()=='All'">
          <a data-bind="text: title, click: $root.bouncePlace"></a><br>
        </div>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyCnDcuwRj7NUH8e_fOCpxz_jjwRiNTpVy4&v=3&callback=initMap">
    </script>


  </body>
</html>
