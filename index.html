<!DOCTYPE html>
<html>
  <head>
    <title>Neighorhood Project</title>
    <meta name="description" content="Sydney Map">
    <meta name="author" content="Zyrah Bernardino">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div  class="options-box">
        <h1>Experience Sydney</h1><br>
        <h2>Activities to do in Sydney</h2>
        <div class="text-center">
          <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
          <span class="filter-text">Filter</span>
          <select id="filter-button" data-bind="options: $root.Activities, value: filter"></select>
        </div>
        <div class="text-center" data-bind="foreach: places">
          <div data-bind="if: $root.filter()==type || $root.filter()=='All'">
            <a data-bind="text: title, click: $root.selectPlace"></a><br>
          </div>
        </div>
      </div>

      <div id="map"></div>
    </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnDcuwRj7NUH8e_fOCpxz_jjwRiNTpVy4&v=3&callback=initMap" onerror="googleError()">
    </script>


  </body>
</html>
